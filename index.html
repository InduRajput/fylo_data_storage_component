<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href=style.css rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Raleway" rel="stylesheet" />
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="main">
    <div class="logosection">
      <div class="logocontent">
        <img class="logoimage" src="images/logo.svg" alt="logo" /></br>
        <div class="grid-container">
          <div class="squarebox">
            <img class="document" src="images/icon-document.svg" alt="document" />
          </div>
          <div class="squarebox">
            <img class="folder" src="images/icon-folder.svg" alt="folder" />
          </div>
          <div class="squarebox">
            <img class="upload" src="images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>
    </div>


    <div class="datasegment">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="commentboxouter">
        <p><span class="boldfont">185</span> &nbsp GB Left</p>
      </div>
      <div class="commentbox"></div>
      <div class="datausagearea">
        <div class="gradientarea">
          <div class="whitecircle"></div>
        </div>
      </div>
      <span class="ZeroGB">0 GB</span>
      <span class="ThousandGB">1000 GB</span>
    </div>
  </div>
</body>

</html>
